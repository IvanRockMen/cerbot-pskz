name: Deploy

on: ["release"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: install setuptools
        run: python -m pip install setuptools

      - name: build binary
        run: python setup.py 
